<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #login-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 10px;
      color: red;
    }

    #welcome-message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

<div id="login-container">
  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Enter your username">

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password">

  <button onclick="login()">Login</button>

  <div id="message"></div>
  <div id="welcome-message"></div>
</div>

<script>
  function login() {
    // Get input values
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Hardcoded login credentials (replace with your backend authentication logic)
    var validUsername = 'admin';
    var validPassword = '123';

    // Create a login object to hold the data
    var loginData = {
      username: username,
      password: password
    };

    // Check if the entered credentials are valid
    if (username === validUsername && password === validPassword) {
      // Display welcome message
      document.getElementById('message').innerText = '';
      document.getElementById('welcome-message').innerText = 'Welcome, ' + username + '!';
    } else {
      // Display not registered message
      document.getElementById('welcome-message').innerText = '';
      document.getElementById('message').innerText = 'Not registered. Please check your credentials.';
    }
  }
</script>

</body>
</html>
