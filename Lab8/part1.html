<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #imageSlider {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    #prevBtn, #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: white;
      background-color: #333;
      border: none;
      padding: 10px;
      outline: none;
      z-index: 1;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  </style>
</head>
<body>

<div id="imageSlider">
  <button id="prevBtn" onclick="prevImage()">❮</button>
  <button id="nextBtn" onclick="nextImage()">❯</button>
  <div class="image" style="background-color: #ffcc00;"></div>
  <div class="image" style="background-color: #66ccff;"></div>
  <div class="image" style="background-color: #ff6666;"></div>
</div>

<script>
  let currentImageIndex = 0;
  const images = document.querySelectorAll('.image');
  const totalImages = images.length;

  function showImage(index) {
    if (index < 0) {
      currentImageIndex = totalImages - 1;
    } else if (index >= totalImages) {
      currentImageIndex = 0;
    } else {
      currentImageIndex = index;
    }

    const newTransformValue = `translateX(${-currentImageIndex * 100}%)`;
    images.forEach(image => {
      image.style.transform = newTransformValue;
    });
  }

  function nextImage() {
    showImage(currentImageIndex + 1);
  }

  function prevImage() {
    showImage(currentImageIndex - 1);
  }

  setInterval(nextImage, 3000); // Optional: Auto-advance every 3 seconds
</script>

</body>
</html>
